<div class="newrecipe card">
  <div class="card-header">
    <h4>Add New Recipe</h4>
  </div>
  <div class="card-body">
    <form #recipeForm="ngForm">
    <div class="form-group">
      <input required class="form-control" [(ngModel)]="newRecipe.title" type="text" placeholder="Recipe Title" name="title" />
    </div>
    <div class="form-group">
      <textarea rows="5" [(ngModel)]="newRecipe.description" class="form-control" placeholder="Description" name="description"></textarea>
    </div>
    <div class="input-group">
      <input  type="number" class="form-control" [(ngModel)]="newRecipe.feedForMany" placeholder="Feeds this many" name="feeds_this_many" />
      <span class="input-group-addon">people</span>
    </div>
    <div class="input-group">
      <input type="number"  class="form-control" [(ngModel)]="newRecipe.preparationTime" placeholder="Preparation Time" name="preparation_time" />
      <span class="input-group-addon">minutes</span>
    </div>
    <div class="form-group">
      <label> Ingredients </label>
      <div class="ingredient" *ngFor="let ingredient of newRecipe.ingredients; let i = index">
        <input type="text" class="form-control" [(ngModel)]="newRecipe.ingredients[i].ingredient" placeholder="Ingredient" name="ingredient_{{i}}" />
        <input type="text" class="form-control" [(ngModel)]="newRecipe.ingredients[i].measure" placeholder="How Much?" name="measure_{{i}}" />
        <a (click)="removeIngredientAtIndex(i)">Remove</a>
      </div>
      <div class="add-ingredient">
        <input type="button" value='Add' (click)="addIngredientPressed()"/>
      </div>
    </div>
    <div class="form-group">
      <label> Instructions </label>
      <div class="instruction" *ngFor="let instruction of newRecipe.instructions; let i = index">
        <input class="form-control" type="text" [(ngModel)]="newRecipe.instructions[i].instruction" placeholder="What to do?" name="instruction_{{i}}"/>
        <a (click)="removeInstructionAtIndex(i)">Remove</a>
      </div>
      <div class="add-instruction">
        <input type="button" value='Add' (click)="addInstructionPressed()" />
      </div>
    </div>
    <div class="input-group">
      <input type="button" [disabled]="recipeForm.invalid" value="Add Recipe" (click)="addRecipeClicked()"/>
    </div>
    </form>
  </div>
</div>
